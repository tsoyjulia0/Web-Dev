<!-- Conditional branching: if, '?' -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditions</title>
</head>
<body>
    <!-- The name of Java Script -->
    <script>
        let s = prompt('What is the "official" name of JavaScript?', '');
        if (s == 'ECMAScript') {
            alert('Right!');
        } else {
            alert("You don't know? ECMAScript!");
        }
    </script>

    <!-- Show the sign -->
    <script>
        let val = prompt('Type a number', 0);
        if (val > 0) {
            alert( 1 );
        } else if (val < 0) {
            alert( -1 );
        } else {
            alert( 0 );
        }
    </script>

    <!-- Rewrite 'if else' into '?' -->
    <script>
        let message = (login == 'Employee') ? 'Hello' : (login == 'Director') ? 'Greetings' :
        (login == '') ? 'No login' : '';
    </script>

    <!-- Rewrite 'if' into '?' -->
    <script>
        let result = (a+b < 4) ? 'Below' : 'Over';
    </script>
</body>
</html>
