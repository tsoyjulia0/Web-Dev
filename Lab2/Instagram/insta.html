<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
</head>
<style>
    body {
        padding: 0;
        background-color: #fafafa;
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
    }

    .phone-mockup-1{
        float: left;
        padding-top: 100px;
        padding-left: 200px; 
    }

    .container {
        max-width: 1000px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        margin-top: 3rem;
        font-size: 12px;
    }

    .box {
        max-width: 350px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #ffff;
        border: 1px solid #e6e6e6;
        border-radius: 1px;
        margin: 0 0 10px;
        padding: 10px 0;
        flex-grow: 1;
    }

    .heading {
        margin: 22px auto 12px;
        height: 51px;
        width: 177px;
        overflow: hidden;
    }

    .field {
        margin: 10px 0;
        position: relative;
        font-size: 12px;
        width: 100%;
        text-overflow: ellipsis;
    }

    input {
        padding: 9px 0px 7px 9px;
        font-size: 12px;
        width: 16rem;
        height: 1.2rem;
        outline: none;
        background: rgb(254, 254, 254);
        border-radius: 3px;
        border: 1px solid #efefef;
    }

    label {
        padding-top: 6px;
        position: absolute;
        left: 10px;
        padding-bottom: 15px;
        transform: translateY(10px);
        line-height: 6px;
        font-size: 12px;
        color: rgb(173, 173, 173);
    }

    input::placeholder {
        visibility: hidden;
    }

    .login-button {
        font-size: 15px;
        font-weight: 600;
        text-align: center;
        width: 100%;
        padding: 0.5rem;
        border: 1px solid;
        border-radius: 10px;
        background-color: rgb(34, 143, 226);
        color: white;
    }

    .separator {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: rgb(136, 136, 136);
        margin-top: 5px;
    }

    .separator .line {
        height: 1px;
        width: 30%;
    }

    .other {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    .fb-login-btn {
        margin: 1rem;
        font-size: 14px;
        font-weight: 600;
        color: #385185;
    }

    .forgot-password {
        font-size: 15px;
        color: #003569;
    }

    .signup {
        color: #3897f0;
        font-weight: 600;
    }

    .no-acc .app{
        text-align: center;
    }

    .footer{
        padding-left: 80px;
        padding-top: 100px; 
    }

    .footer a, .footer p{
        font-size: 12px;
        color: rgb(157, 157, 157);
        text-decoration: none;
        margin-left: 20px;
        text-align: center;
    }

</style>

<body>
     <div class="phone-mockup-1">
        <img src="2023-02-07 15.10.14.jpg" alt="Instagram" width="350" >
    </div>

    <div class="container">
    <div class="box">
        <div class="heading"></div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png" alt="Instagram" width="250">
        <form class="login-form">
            <div class="field">
                <input id="username" type="name" placeholder="Phone number, username, or email" />
                <label for="username">Телефон, имя пользователя или адрес</label>
            </div>

            <div class="field">
                <input id="password" type="password" placeholder="password" />
                <label for="password">Пароль</label>
            </div>

            <button class="login-button" title="login">Войти</button>
            <div class="separator">
                <div class="line"></div>
                <p>ИЛИ</p>
                <div class="line"></div>
            </div>

            <div class="other">
                <button class="fb-login-btn" type="button">
                    <a href="http://127.0.0.1:5500/facebook.html">Войти с помощью Facebook</a>
                </button>

                <a class="forgot-password" href=" ">Забыли пароль?</a>
            </div>
        </form>
    </div>

    <div class="box">
        <p>У вас еще нет аккаунта? <a class="signup" href=" ">Зарегистрироваться</a></p>
    </div>
