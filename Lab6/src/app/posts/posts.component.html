<h1>Post List</h1>

<fieldset>
  <input type="text" [(ngModel)]="newPost.title"><br/>
  <textarea [(ngModel)]="newPost.body" ></textarea><br/>
  <button (click)="addPost()">Add post</button>
</fieldset>

<ul *ngIf="loaded">
  <li *ngFor="let post of posts">
    <a routerLink="/posts/{{post.id}}">
      {{post.id}}) {{post.title}}
    </a>
    <button (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
  </li>
</ul>


<h3 *ngIf="!loaded">Post is loading...</h3>
